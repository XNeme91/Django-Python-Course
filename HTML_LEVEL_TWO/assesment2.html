<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
    <form>

        <h1>Course Sign Up Page</h1>
        <p>Please Note: First name, Last Name, Password, and Email are required</p>

        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>

        <p></p>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="name@email.com" required>

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass" required>

        <p>Are you over the age of 18?</p>

        <label for="over18">Yes:</label>
        <input type="radio"  name="age" value="over18" id="over18">
        
        <label for="under18">No:</label>
        <input type="radio" name="age" value="under18" id="under18">

        <br>

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="payment" id="">
            <option value="paypal">PayPal</option>
            <option value="credit">Credit Card</option>
        </select>

        <p></p>

        <input type="submit" value="Submit Feedback">




    </form>
    


</body>
</html>
